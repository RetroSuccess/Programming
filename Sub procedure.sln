Public Class Form1
    Sub subTwoNumbers(ByVal num1 As Double, ByVal num2 As Double)
        Dim sum As Double
        sum = num1 - num2
        TextBox3.Text = sum
    End Sub
    Sub addTwoNumbers(ByVal num1 As Double, ByVal num2 As Double)
        Dim sum As Double
        sum = num1 + num2
        TextBox3.Text = sum
    End Sub
    Sub mulTwoNumbers(ByVal num1 As Double, ByVal num2 As Double)
        Dim sum As Double
        sum = num1 * num2
        TextBox3.Text = sum
    End Sub
    Sub divTwoNumbers(ByVal num1 As Double, ByVal num2 As Double)
        Dim sum As Double
        sum = num1 / num2
        TextBox3.Text = sum
    End Sub
    Sub BMITwoNumbers(ByVal weight As Double, ByVal height As Double)
        Dim sum As Double
        sum = weight / (height * height)
        TextBox3.Text = sum
    End Sub
